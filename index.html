<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="_css/style.css">
</head>
<body>
  <div id="app"></div>
  <script src="_js/docsify-plugin.js"></script>
  <script>
    window.$docsify = {
      search: {
        paths: 'auto',
        placeholder: '關鍵字搜尋',
        noData: '找不到結果',
        depth: 3,
      },
      alias: {
        '/.*/_sidebar.md': '_sidebar.md',
        '/.*/_navbar.md': '_navbar.md',
        '/.*/_coverpage.md': '_coverpage.md',
      },
      name: 'OA-Rapid 用戶操作手冊',
      // auto2top: true,
      maxAge: 86400000,
      themeColor: '#116EC5',
      // homepage: '/',
      repo: 'https://github.com/oa-rapid/user-manual',
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true, // 小屏設備下合並導航欄到側邊欄
      pagination: {
        previousText: '上一章節',
        nextText: '下一章節',
        crossChapter: true,
        crossChapterText: true,
      },
      coverpage: true,
      externalLinkTarget: '_blank',
      scrollToTop: {
        auto: true,
        text: 'TOP', //'🔼',
        right: 12,
        bottom: 52,
        offset: 25
      },
      footer: {
        copy: '<span>Copyright &copy; 2022 &nbsp 💖 &nbsp</span>',
        auth: ' <strong><a href="https://oa-rapid.com/" target="_blank">擎宇資訊</a></strong>',
        pre: '<hr/>',
        style: 'font-size: 18px; text-align: center;',
      },
      copyCode: {
        buttonText: '複製',
        errorText: '錯誤',
        successText: '完成'
      },
      darkMode: {
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4"
        },
        light: {
          background: "white",
          toggleBtnBg: "var(--theme-color)",
          textColor: "var(--theme-color)"
        }
      },
      plugins: [myDocsifyPlugin],
    }
  </script>
  <!-- <script src="https://unpkg.zhimg.com/docsify@4.9.4/lib/docsify.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- <script src="//unpkg.com/docsify-count/dist/countable.js"></script> -->
  <!-- <script src="//unpkg.com/prismjs/components/prism-bash.js"></script> -->
  <!-- <script src="//unpkg.com/prismjs/components/prism-php.js"></script> -->
  <!-- <script src="//unpkg.com/prismjs/components/prism-sql.js"></script> -->
  <!-- <script src="//unpkg.com/prismjs/components/prism-javascript.js"></script> -->
  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script> -->
  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-properties.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>

  <!-- <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script> -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- <script src="_js/docsify-anchor.js"></script> -->

  <script src="//cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.js"></script>
  <script src="//cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.goup.js"></script>
  <!-- <script src="//unpkg.com/docsify-github-embed/dist/docsify-github-embed.min.js"> -->
  <script type="text/javascript">
    $(document).ready(function () {
      $.goup({
        trigger: 100,
        bottomOffset: 52,
        locationOffset: 25,
        //title: 'TOP',
        titleAsText: true
      });
    });
  </script>

</body>
</html>
